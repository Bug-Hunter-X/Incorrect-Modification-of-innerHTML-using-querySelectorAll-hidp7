<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Incorrect way to access element using querySelectorAll
    const divs = document.querySelectorAll("div");
    divs.innerHTML = "<b>This will not work!</b>"; //Error: divs is a NodeList not a single element
  </script>
</body>
</html>
